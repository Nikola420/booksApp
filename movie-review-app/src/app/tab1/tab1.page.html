<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Watchlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="movies.length else emptyList">
      <app-movie *ngFor="let movie of movies" [movieData]="movie" [mode]="'watchList'" ></app-movie>
  </div>
  <ng-template #emptyList>
    <h1>You have nothing to watch.</h1>
  </ng-template>

</ion-content>
